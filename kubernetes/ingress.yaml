apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
  - host: "ab5312bdb1ea54ee4863641107f1751d-540494692.ap-south-1.elb.amazonaws.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world  # Replace with your service name
            port:
              number: 443  # Replace with your service port
